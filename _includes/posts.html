<ul class="posts">
  {% for post in include.posts limit:10 %}
  <li>
    <small class="date" data-time="{{ post.date }}">{{ post.date | date: "%B %-d, %Y" }} </small>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <p>{{ post.excerpt }} <a href="{{ post.url }}" class="muted">~></a></p>
  </li>
  {% endfor %}
</ul>
